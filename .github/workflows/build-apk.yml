name: Build VoiceMesh APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ./voicemesh-android
      
    - name: Build debug APK
      run: ./gradlew assembleDebug
      working-directory: ./voicemesh-android
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: voicemesh-debug-apk
        path: voicemesh-android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: VoiceMesh v1.0.${{ github.run_number }}
        body: |
          ## VoiceMesh Android APK
          
          **Ready to install APK for testing VoiceMesh on Android devices**
          
          ### Features:
          - üé§ Voice recording with real-time waveform
          - üì° BLE mesh networking 
          - üîí End-to-end encryption
          - ‚è∞ Self-destructing messages
          - üåô Dark terminal theme
          
          ### Installation:
          1. Download `app-debug.apk` below
          2. Enable "Install from unknown sources" in Android settings
          3. Install APK on your Android device
          4. Grant microphone and Bluetooth permissions
          
        draft: false
        prerelease: false 